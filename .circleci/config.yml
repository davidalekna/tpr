version: 2.1
orbs:
  node: circleci/node@2.1.1
jobs:
  build-and-test:
    working_directory: ~/react-components
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - node/install:
          install-yarn: true
          node-version: latest
      - run: node --version
      - run: yarn install
      - run: yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  deploy-rc:
    working_directory: ~/react-components
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - node/install:
          install-yarn: true
          node-version: latest
      - run:
          name: Authenticate with NPM registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: Publish packages to NPM
          command: yarn deploy --yes --preid next --dist-tag next
workflows:
  build-test-deploy:
    jobs:
      - build-and-test
      - deploy-rc:
          requires:
            - build-and-test
          filters:
            branches:
              only:
                - /rc-.*/
                - /feature-.*/
                - /bug-.*/
